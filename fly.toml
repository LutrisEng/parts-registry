# fly.toml file generated for parts-registry on 2022-05-03T15:16:08-05:00

app = "parts-registry"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  builder = "paketobuildpacks/builder:full"
  buildpacks = ["gcr.io/paketo-buildpacks/ruby"]
  [build.args]
    BUNDLER_VERSION = "2.3.7"
    NODE_VERSION = "14"
    RUBY_VERSION = "3.1.2"
    RAILS_ENV = "production"
    NODE_ENV = "production"

[deploy]
  release_command = "bundle exec rails db:migrate --trace"
  strategy = "bluegreen"

[env]
  PORT = "8080"
  RAILS_ENV = "production"
  RAILS_LOG_TO_STDOUT = "yes"

[metrics]
  port = 9394
  path = "/metrics"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/"
