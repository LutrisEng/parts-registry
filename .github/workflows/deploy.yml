name: Deploy
concurrency: production
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Fly.io
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy
        run: echo "${{ secrets.RAILS_MASTER_KEY }}" > config/master.key && ./deploy-staging.sh && ./deploy-production.sh
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
