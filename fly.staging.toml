# fly.toml file generated for parts-registry on 2022-05-03T15:16:08-05:00

app = "parts-registry-staging"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build.args]
  RAILS_ENV = "staging"

[env]
  RAILS_ENV = "staging"
  RAILS_LOG_TO_STDOUT = "yes"
  PORT = "8080"

[deploy]
  release_command = "bin/rails db:migrate --trace"
  strategy = "bluegreen"

[metrics]
  port = 9394
  path = "/metrics"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/"
